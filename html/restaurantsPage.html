<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="../css/restaurantsPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script defer type="module" src="../javaScript/RestaurantPage/restaurants-generate.js"></script>
    <title>Restauranter</title>
</head>
<body>
    <!-- HEADER -->
    <div id="logo" class="mb-1 container">
        <div class="inline-block logo-div">
            <h1 class="logo-name">Gyldne</h1>
        </div>
        <div class="inline-block logo-div">
            <img id="pizza-man-img" src="../images/pizza-man.png" width="85px" alt="Gyldne Pizza's logo, pizza-man">
        </div>
        <div id="logo-name-pizza" class="inline-block logo-div">
            <h1 class="logo-name">Pizza</h1>
        </div>
    </div>

    <!-- HOVEDMENY -->    
    <nav id="main-navbar" class="navbar is-dark mt-0 container" role="navigation" aria-label="main navigation">
        <div id="navbarBasicExample" class="navbar-menu is-active">
            <div class="navbar-start">
                <a class="navbar-item" href="mainPage.html">
                Forside
                </a>
                <a class="navbar-item" href="restaurantsPage.html">
                Restauranter
                </a>
                <a class="navbar-item" href="employeePage.html">
                Ansatte
                </a>
                <a class="navbar-item" href="menuPage.html">
                Meny
                </a>
                <a class="navbar-item" href="salesPage.html">
                    Salg
                </a>
            </div>
        </div>
    </nav>

    <!-- SLETT/LEGG TIL-MENY -->  
     <nav class="navbar container is-light" role="navigation" aria-label="main navigation">
        <div id="navbarBasicExample" class="navbar-menu is-active">
            <p id="confirmation-message"></p>
            <div class="navbar-end">
                <div class="navbar-item mr-1">
                    <div class="buttons">

                        <!-- slett-knapp -->
                        <a id="remove-restaurant-popup-btn" class="button is-light is-small">Slett</a>
                        <!-- modal popup for slett-knapp -->
                        <div id="remove-restaurant-modal" class="modal">
                            <div class="modal-background"></div>
                            <div class="modal-card">
                                <header class="modal-card-head">
                                    <p class="modal-card-title">SLETT RESTAURANT</p>
                                    <button id="remove-restaurant-cancel-btn" class="delete" aria-label="close"></button>
                                </header>

                                <section class="modal-card-body">
                                    <p>Hvilken restaurant vil du slette?</p><br>
                                        <input id="restaurant-id-input-txt" type="text" placeholder="Restaurant-ID" value="">
                                </section>

                                <footer class="modal-card-foot">
                                        <button id="delete-restaurant-btn" class="button">Slett</button>
                                </footer>
                            </div>
                        </div>
                        <!-- modal popup for å bekrefte slett -->
                        <div class="modal" id="delete-modal-information">
                            <div class="modal-background"></div>
                            <div class="modal-card">
            
                            <header class="modal-card-head">
                                <p class="modal-card-title">SLETT RESTAURANT</p>
                                <button id="delete-restaurant-modal-x" class="delete" aria-label="close"></button>
                            </header>
            
                            <section class="modal-card-body">
                                <div class="level-center">
                                    <div class="level-item">
                                        <p id="input-delete-restaurant"></p>
                                    </div>
                                </div>
                            </section>
            
                            <footer class="modal-card-foot">
                                <button id="delete-restaurant-btn-modal-approve" class="button is-warning is-small modal-button" data-target="modal-ter">
                                Godkjenn
                                </button>
                                <button id="cancel-delete-restaurant-btn-modal" class="button is-link-light is-small modal-button" data-target="modal-ter">
                                Avbryt
                                </button>
                            </footer>
            
                            </div>
                        </div>

                        <!-- legg til-knapp -->
                        <a id="add-restaurant-popup-btn" class="button is-warning is-small"><strong>Legg til</strong></a>
                        <!-- modal popup for legg til-knapp -->
                        <div id="add-restaurant-modal" class="modal">
                            <div class="modal-background"></div>
                            <div class="modal-card">
                                <header class="modal-card-head">
                                    <p class="modal-card-title">LEGG TIL RESTAURANT</p>
                                    <button id="add-restaurant-modal-cancel-btn" class="delete" aria-label="close"></button>
                                </header>
                                <form>
                                    <section class="modal-card-body">
                                        <div class="columns">
                                            <div class="column is-6">
                                                <label>Navn</label><br><input id="name-input"><br><br>
                                                <label>Addresse</label><br><input id="address-input"><br><br>
                                                <label>Leder</label><br><input id="leader-input"><br><br>
                                                <label>Telefon</label><br><input id="phone-input"><br><br>
                                            </div>
                                            <div class="column is-6">
                                                <label>Mail</label><br><input id="mail-input"><br><br>
                                                <label>Åpningstider</label><br><input id="opening-times-input"><br><br>
                                                <label>Antall ansatte</label><br><input id="employees-input"><br><br>
                                                <label>Etablert</label><br><input id="established-input"><br>
                                            </div>
                                        </div>
                                    </section>
                                    <footer class="modal-card-foot">
                                            <button type="button" id="add-restaurant-btn" class="button is-warning">Legg til restaurant</button>
                                            <button type="button" id="add-restaurant-modal-cancel-btn2" class="button">Avslutt</button>
                                    </footer>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- RESTAURANTS COLUMNS -->
    <div class="mt-6 container">
        <main>
            <section id="restaurants-section" class="columns is-multiline">

            </section>
        </main>
    </div>

</body>
</html>
