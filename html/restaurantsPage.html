<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/restaurantsPage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script defer type="module" src="../javaScript/RestaurantPage/restaurants-generate.js"></script>
    <script defer type="module" src="../javaScript/RestaurantPage/restaurants-scripts.js"></script>
    <title>Restauranter</title>
</head>
<body>

    

    <!-- HEADER -->
    <div id="logo" class="mb-1 container">
        <div class="inline-block">
            <img src="../images/pizza-transparent3.png" width="50px">
        </div>
        <div class="inline-block">
            <h1 id="logo-name">Gyldne Pizza</h1>
        </div>
        <div class="inline-block">
            <img src="../images/pizza-transparent3.png" width="50px">
        </div>
    </div>

    <!-- MAIN MENU -->    
    <nav id="main-navbar" class="navbar is-dark mt-0 container" role="navigation" aria-label="main navigation">
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="mainPage.html">
                Forside
                </a>
                <a class="navbar-item" href="restaurantsPage.html">
                Restauranter
                </a>
                <a class="navbar-item" href="employeePage.html">
                Ansatte
                </a>
                <a class="navbar-item" href="menuPage.html">
                Meny
                </a>
                <a class="navbar-item" href="salesPage.html">
                    Salg
                </a>
            </div>
        </div>
    </nav>

    <!-- EDIT/ADD/REMOVE MENU -->  
     <nav class="navbar container is-light" role="navigation" aria-label="main navigation">
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item mr-1">
                    <div class="buttons">

                        <!-- edit-button -->
                        <a class="button is-light popup-btn">Rediger</a>
                        <!-- modal popup for edit-button -->
                        <div class="modal">
                            <div class="modal-background"></div>
                            <div class="modal-card">
                                <header class="modal-card-head">
                                    <p class="modal-card-title">REDIGER RESTAURANT</p>
                                    <button class="delete" aria-label="close"></button>
                                </header>

                                <section class="modal-card-body">
                                    <p>Hvilken restaurant vil du redigere?</p><br>
                                    <div id="edit-restaurants-modal">

                                    </div>
                                </section>

                                <footer class="modal-card-foot">
                                        <button onclick="pushData();" class="button is-success">Save changes</button>
                                        <button class="button modal-cancel-btn">Cancel</button>
                                </footer>
                            </div>
                        </div>

                        <!-- remove-button -->
                        <a class="button is-light popup-btn">Fjern</a>
                        <!-- modal popup for remove-button -->
                        <div class="modal">
                            <div class="modal-background"></div>
                            <div class="modal-card">
                                <header class="modal-card-head">
                                    <p class="modal-card-title">FJERN RESTAURANT</p>
                                    <button class="delete" aria-label="close"></button>
                                </header>

                                <section class="modal-card-body">
                                    <p>Hvilken restaurant vil du slette?</p><br>
                                    <div id="delete-restaurants-modal">

                                    </div>
                                </section>

                                <footer class="modal-card-foot">
                                        <button onclick="pushData();" class="button is-success">Save changes</button>
                                        <button class="button modal-cancel-btn">Cancel</button>
                                </footer>
                            </div>
                        </div>

                        <!-- add-button -->
                        <a class="button is-primary popup-btn"><strong>Legg til</strong></a>
                        <!-- modal popup for add-button -->
                        <div class="modal">
                            <div class="modal-background"></div>
                            <div class="modal-card">
                                <header class="modal-card-head">
                                    <p class="modal-card-title">LEGG TIL RESTAURANT</p>
                                    <button class="delete" aria-label="close"></button>
                                </header>

                                <section class="modal-card-body">
                                    <label>Navn: </label><br><input id="name-input"><br><br>
                                    <label>Addresse: </label><br><input id="address-input"><br><br>
                                    <label>Leder: </label><br><input id="leader-input"><br><br>
                                    <label>Telefon: </label><br><input id="phone-input"><br><br>
                                    <label>Mail: </label><br><input id="mail-input"><br><br>
                                    <label>Åpningstider: </label><br><input id="opening-times-input"><br><br>
                                    <label>Antall ansatte: </label><br><input id="employees-input"><br><br>
                                    <label>Etablert: </label><br><input id="established-input"><br>
                                </section>

                                <footer class="modal-card-foot">
                                        <button onclick="pushData();" class="button is-success">Save changes</button>
                                        <button class="button modal-cancel-btn">Cancel</button>
                                </footer>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </nav>

    

    

    

    <!-- RESTAURANTS COLUMNS -->
    <div class="mt-6 container">
        <main>
            <section id="restaurants-section" class="columns is-multiline">

            </section>
        </main>
    </div>



        

    <!-- SCRIPT -->
    <script type="text/javascript">
        
    </script>

</body>
</html>
